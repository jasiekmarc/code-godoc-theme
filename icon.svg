<svg version="1.1" width="500" height="500" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="fade-out">
            <stop offset="0%" stop-color="white" />
            <stop offset="70%" stop-color="white" />
            <stop offset="90%" stop-color="black" />
            <stop offset="100%" stop-color="black" />
        </linearGradient>
        <mask id="margin">
            <rect width="100%" height="100%" fill="url(#fade-out)" />
        </mask>
        <clipPath id="left"><rect width="50%" height="100%" /></clipPath>
        <clipPath id="right"><rect x="50%" width="50%" height="100%" /></clipPath>
    </defs>
    <rect width="50%" height="100%" fill="#f8f8f8" />
    <rect x="50%" width="50%" height="100%" fill="#3e4042" />
    <g mask="url(#margin)">
        <text x="10%" y="40%" fill="#3a6e11">// PublicKey represents</text>
        <text x="10%" y="60%" fill="#202224" clip-path="url(#left)">type PublicKey</text>
        <text x="10%" y="60%" fill="#f0f1f2" clip-path="url(#right)">type PublicKey</text>
    </g>

    <style>
        text {
            font-family: SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
            font-size: 60px;
        }
    </style>
</svg>